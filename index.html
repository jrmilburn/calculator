<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <h1>Calculator</h1>


    <div class="display">5 + 3 = 8</div>
    <div class="calculator">
        <div class="grid-item" onclick = "updateDisplay(1)"><button>1</button></div>
        <div class="grid-item" onclick = "updateDisplay(2)"><button>2</button></div>
        <div class="grid-item" onclick = "updateDisplay(3)"><button>3</button></div>
        <div class="grid-item" onclick = "updateDisplay(' +')"><button id = "add">+</button></div>
        <div class="grid-item" onclick = "updateDisplay(4)"><button>4</button></div>
        <div class="grid-item" onclick = "updateDisplay(5)"><button>5</button></div>
        <div class="grid-item" onclick = "updateDisplay(6)"><button>6</button></div>
        <div class="grid-item" onclick = "updateDisplay(' -')"><button id = "minus">-</button></div>
        <div class="grid-item" onclick = "updateDisplay(7)"><button>7</button></div>
        <div class="grid-item" onclick = "updateDisplay(8)"><button>8</button></div>
        <div class="grid-item" onclick = "updateDisplay(9)"><button>9</button></div>
        <div class="grid-item" onclick = "updateDisplay(' *')"><button id = "mult">*</button></div>
        <div class="grid-item" onclick = "clearDisplay()"><button>Cl</button></div>
        <div class="grid-item" onclick = "updateDisplay(0)"><button>0</button></div>
        <div class="grid-item"><button id="equal">=</button></div>
        <div class="grid-item" onclick = "updateDisplay(' /')"><button id = "divide">/</button></div>
    </div>
</body>
</html>
