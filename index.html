<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <h1>Calculator</h1>

    <div class="screen-current" id="currentOperationScreen">0</div>
    <div class="calculator">
        <div class="grid-item"><button id = "data-number">1</button></div>
        <div class="grid-item"><button id = "data-number">2</button></div>
        <div class="grid-item"><button id = "data-number">3</button></div>
        <div class="grid-item"><button id = "data-operator">+</button></div>
        <div class="grid-item"><button id = "data-number">4</button></div>
        <div class="grid-item"><button id = "data-number">5</button></div>
        <div class="grid-item"><button id = "data-number">6</button></div>
        <div class="grid-item"><button id = "data-operator">-</button></div>
        <div class="grid-item"><button id = "data-number">7</button></div>
        <div class="grid-item"><button id = "data-number">8</button></div>
        <div class="grid-item"><button id = "data-number">9</button></div>
        <div class="grid-item"><button id = "data-operator">*</button></div>
        <div class="grid-item"><button id="clearBtn">Cl</button></div>
        <div class="grid-item"><button id = "data-number">0</button></div>
        <div class="grid-item"><button id="equalsBtn">=</button></div>
        <div class="grid-item"><button id = "data-operator">/</button></div>
    </div>
    <div class="screen-last" id="lastOperationScreen"></div>



</body>
</html>
